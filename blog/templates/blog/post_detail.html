{% extends 'blog\base.html' %}
    {% block content %}
        <div class="post">
            {% if post.published_date %}
                {{ post.published_date }}
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <p back href=''> Back </p>
    {% endblock %}
